        <div class="card col-sm-3" style="width: 18rem; background-color: #e9ecef">
            <img class="card-img-top" src="{{src}}" title="{{name}}" alt="black-humor">
            <div class="card-body">
                <h5 class="card-title"><u>{{name}}</u></h5>
                <p class="card-text">{{text}}</p>
                <a href="{{url}}" class="btn btn-primary">See more about <u>{{name}}</u></a>
            </div>
        </div>
